name: ðŸ§ª Check code quality

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Check code quality
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint
