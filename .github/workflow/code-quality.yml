name: Check code quality

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Check code quality
    runs-on: ubuntu-latest

    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Install NodeJS
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Run yarn install
      - name: ðŸ”© Install Dependencies
        run: yarn

      # Run yarn lint
      - name: ðŸ§ª Lint
        run: yarn lint
