name: ðŸš€ Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  HUSKY: 0

jobs:
  check:
    name: Run lint
    uses: ./.github/workflows/check.yaml
    secrets: inherit

  build-mac-arm:
    needs: check
    name: Build Mac ARM
    uses: ./.github/workflows/build.yaml
    with:
      ext: dmg
      platform: mac-arm
    secrets: inherit

  build-mac-intel:
    needs: check
    name: Build Mac Intel
    uses: ./.github/workflows/build.yaml
    with:
      ext: dmg
      platform: mac-intel
    secrets: inherit

  build-win:
    needs: check
    name: Build Windows
    uses: ./.github/workflows/build.yaml
    with:
      ext: exe
      platform: win
    secrets: inherit

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-mac-arm, build-mac-intel, build-win]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Show artifacts
        run: ls -la release

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
